<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Modern Glassmorphism Design for PC & Mobile */
      body {
        background-image: url("./stuffs/travel_1.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #fff;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-weight: bold;
      }

      /* Form Container */
      form {
        max-width: 500px;
        margin: auto;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #222;
      }

      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 7px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
      }

      /* Input Styling */
      input,
      select {
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(10px);
      }

      /* Button Styling */
      button {
        background: linear-gradient(135deg, #007bff, #6a0dad);
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        transition: 0.3s;
      }

      button:hover {
        background: linear-gradient(135deg, #0056b3, #4b0082);
        transform: translateY(-2px);
      }

      /* Responsive Design */
      @media screen and (max-width: 768px) {
        form {
          max-width: 90%;
          padding: 20px;
        }
        button {
          font-size: 14px;
        }
      }
    </style>
  </head>

  <body>
    <div>
      <h1>Travel Form</h1>
      <form action="#">
        <!-- Personal Details -->
        <label for="name">Name</label>
        <input
          type="name"
          id="name"
          name="name"
          placeholder="Enter your name"
        />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your Email"
        />
        <label for="dob">Date of birth</label>
        <input type="date" id="dob" name="dob" />
        <label for="pno">Mobile Number</label>
        <input
          type="tel"
          name="pno"
          id="pno"
          placeholder="Enter your mobile no."
        />
        <label for="add">Address</label>
        <input
          type="text"
          name="add"
          id="add"
          placeholder="Enter your address"
        />
        <label for="gender">Select Gender : </label>
        <select name="gender" id="gender">
          <option value="" selected disabled>Select Option</option>
          <option value="male">
            <p>Male</p>
          </option>
          <option value="female">
            <p>Female</p>
          </option>
          <option value="other">
            <p>Other</p>
          </option>
        </select>

        <!-- Travel Details -->
        <label for="dcity">Departure City</label>
        <input type="text" id="dcity" name="dcity" placeholder="City Name" />
        <label for="ddate">Departure Date</label>
        <input type="date" id="ddate" name="ddate" />
        <label for="people">Travelers</label>
        <input
          type="number"
          name="people"
          id="people"
          placeholder="Number of travelers"
        />

        <!-- Submit Button -->
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
